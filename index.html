<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tudástár</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Tudástár a gyűjtőhely hasznos tananyagok számára." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			const repo = "https://github.com/LAIDBACK-PRODUCTIONS/tudastar";
			const name = "Tudástár";

			window.$docsify = {
				// General
				name: name,
				repo: repo,
				themeColor: "#ffd700",
				// Navigation
				auto2top: true,
				maxLevel: 3,
				subMaxLevel: 3,
				// Plugins
				formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{MM}:{ss}",
				requestHeaders: {
					"cache-control": "max-age=0",
				},
				"flexible-alerts": {
					style: "callout",
				},
				requestHeaders: {
					"cache-control": "max-age=0",
				},
			};
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	</body>
</html>
